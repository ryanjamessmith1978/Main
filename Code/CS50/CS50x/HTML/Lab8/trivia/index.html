<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function()
            {
                let correctAnswer = document.querySelector('.correctAnswer');
                correctAnswer.addEventListener('click', function()
                {
                    correctAnswer.style.backgroundColor = 'green';
                    document.querySelector('#answer1').innerHTML = 'Correct Answer!';
                });

                let incorrectAnswer = document.querySelectorAll('.incorrectAnswer');
                for(let i = 0; i < incorrectAnswer.length; i++)
                {
                    incorrectAnswer[i].addEventListener('click', function()
                    {
                        incorrectAnswer[i].style.backgroundColor = 'red';
                        document.querySelector('#answer1').innerHTML = 'Incorrect Answer!';
                    })
                }

                <!-- Add open input box -->
                document.querySelector('#check').addEventListener('click', function()
                {
                    let input = document.querySelector('input');
                    if (input.value.toLowerCase() == 'paris')
                    {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#answer2').innerHTML = 'Correct Answer!';
                    }
                    else
                    {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#answer2').innerHTML = 'Incorrect Answer!';
                    }
                })

            })

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- button class,  type="text" || answers between open and close tags -->
                <h3> What is the greatest movie of all time?</h3>
                <button class="correctAnswer" type="text"> The Matrix </button>
                <button class="incorrectAnswer" type="text"> The Rock </button>
                <button class="incorrectAnswer" type="text"> The Dark Knight </button>
                <button class="incorrectAnswer" type="text"> The Fifth Element </button>

                <p id="answer1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the capital of Paris?</h3>
                <form>
                    <input type="text" placeholder="answer">
                    <button id="check">Check Answer</button>
                    <p id="answer2"></p>

                    <!-- placeholder <p>answer</p>-->
                </form>
            </div>
        </div>
    </body>
</html>
