<!DOCTYPE html>

<!-- Demonstrates video -->

<html lang="en">
    <head>
        <title>video</title>
    </head>
    <body>
        <!-- https://www.harvard.edu/ -->
        <!-- attributes are key-value pairs, but the keys don't always need value, autoplay is one of those examples -->
        <video autoplay loop muted playsinline width="1280"> <!-- video tag needs a close tag, whereas img tag does not -->
            <source src="halloween.mp4" type="video/mp4">
        </video>
    </body>
</html>
