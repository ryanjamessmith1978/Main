<!DOCTYPE html>

<!-- Demonstrates form -->

<html lang="en">
    <head>
        <title>search</title>
    </head>
    <body>
        <!-- form is a web form -->
        <form action="https://www.google.com/search" method="get"> <!-- ? in broswer address bar uses key-value pairs-->
            <input name="q" type="search"> <!-- text box --> <!-- ?q=<your search> key value bar result of doing a search-->
            <input type="submit" value="Google Search">
        </form>
    </body>
</html>
