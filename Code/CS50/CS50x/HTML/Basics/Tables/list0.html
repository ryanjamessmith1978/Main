<!DOCTYPE html>

<!-- Demonstrates (unordered) lists -->

<html lang="en">
    <head>
        <title>
            list
        </title>
    </head>
    <body>
        <ul> <!-- Unordered List - adds bullet points and adds a return carriage -->
            <li>foo</li> <!-- <li> is a LIST ITEM -->
            <li>bar</li>
            <li>baz</li>
        </ul>
    </body>
</html>
