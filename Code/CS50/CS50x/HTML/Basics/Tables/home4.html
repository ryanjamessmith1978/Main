<!DOCTYPE html>

<!-- Uses semantic tags instead of DIVs -->

<html lang="en">
    <head>
        <title>css</title>
    </head> <!-- style attributes are a bad practice because it mixes the style with the data content (HTML and CSS) -->
    <body style="text-align: center">
        <header style="font-size: large"> <!-- newer semantic tags, heading and header are different -->
            John Harvard                  <!-- header versus div are the same functionally, but semantically clearer-->
        </header>                         <!-- Improves effciency using headers over divs, search engine uses the sem tags-->
        <main style="font-size: medium">
            Welcome to my home page!
        </main>
        <footer style="font-size: small">
            Copyright &#169; John Harvard
        </footer>
    </body>
</html>
