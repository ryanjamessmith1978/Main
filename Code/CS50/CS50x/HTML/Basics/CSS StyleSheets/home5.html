<!DOCTYPE html>

<!-- Demonstrates CSS selectors -->

<html lang="en">
    <head>
        <!-- style tag--> <!-- separates the style at the top with the data at the bottom -->
        <style>

            body <!-- Selecting the HTML elements to stylize --> <!-- body tag-->
            {
                text-align: center;
            }

            header
            {
                font-size: large;
            }

            main
            {
                font-size: medium;
            }

            footer
            {
                font-size: small;
            }

        </style>
        <title>css</title>
    </head>
    <body>
        <header>
            John Harvard
        </header>
        <main>
            Welcome to my home page!
        </main>
        <footer>
            Copyright &#169; John Harvard
        </footer>
    </body>
</html>
