<!DOCTYPE html>

<!-- Demonstrates class selectors | . means this is a class (eg.. .centered) -->

<html lang="en">
    <head>
        <style>

            .centered <!-- inventing an adjective (own vocabulary words) CLASSES (your own key-value pairs)-->
            {
                text-align: center;
            }

            .large
            {
                font-size: large;
            }

            .medium
            {
                font-size: medium;
            }

            .small
            {
                font-size: small;
            }

        </style>
        <title>css</title>
    </head>
    <body class="centered">
        <header class="large">
            John Harvard
        </header>
        <main class="medium">
            Welcome to my home page!
        </main>
        <footer class="small">
            Copyright &#169; John Harvard
        </footer>
    </body>
</html>
