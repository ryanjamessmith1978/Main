<!-- One main layout, other html will be distilled into smaller fragements of specific code (like classes )-->

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>hello</title>
    </head>
    <body>
        <!-- body in (block body) is a variable name you create, but it stores it as a file-->
        {% block body %}{% endblock %} <!-- plug the contents of an entire file here -->
    </body>
</html>
